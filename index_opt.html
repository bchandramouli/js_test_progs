<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip Calculator</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <p>Hello! Allow me to compute the tips and tax for your meal.</p>
    <form class="form-inline" role="form">
    	<div class="form-group">
     		<label for="baseCost">Base cost</label>
     		<input type="number" step="any" class="form-control" id="baseCost" placeholder="0.0" required="true">
     	</div>
     	<div class="form-group">
     		<label for="taxPercent">Tax percent</label>
     		<input type="number" step="any"class="form-control" id="taxPercent" placeholder="8.25">
     	</div>
		<div class="form-group">
     		<label for="tipPercent">Tip percent</label>
     		<input type="number" step="any" class="form-control" id="tipPercent" placeholder="15">
     	</div>

     	<div class="form-group">
     	    <label for="oTax">Tax</label>
     	    <output type="number" class="form-control" id="oTax" onforminput="value=oTax.value"></output>    
     	</div>

     	<div class="form-group">
     	    <label for="oSubTotal">Sub Total</label>
     	    <output type="number" class="form-control" id="oSubTotal" onforminput="value=oSubTotal.value"></output>    
     	</div>

     	<div class="form-group">
     	    <label for="oTotal">Total</label>
     	    <output type="number" class="form-control" id="oTotal" onforminput="value=oTotal.value"></output>    
     	</div>
     	
     	<button type="submit" class="btn btn-default" onclick="tipCost()">Submit</button>

    </form>

    <script>
		function percentCost (baseCost, tPcent) {
			return ((baseCost * tPcent)/100);
		}

		function tipCost () {

			var base = parseFloat(document.getElementById("baseCost").value);
			var taxP = parseFloat(document.getElementById("taxPercent").value);
			var tipP = parseFloat(document.getElementById("tipPercent").value);

			var tip = percentCost(base, tipP);
			var tax = percentCost(base, taxP);

			var subTotal = base + tax;
			var total = baseTax + tip;

			/*
			var outStr = "Base Cost: " + base + "<br> Tax Cost: " + tax + "<br> Sub Total: " + baseTax + "<br> Tip Cost: " + tip + "<br> Total: " + total;
			*/

			var oTax = document.getElementById("oTax");
			oTax.value = tax;
			
			var oSubTotal = document.getElementById("oSubTotal");
			oSubTotal.value = subTotal;
			
			var oTotal = document.getElementById("oTotal");
			oTotal.value = total;
		}
	</script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Tip Calculator script
    <script src="./tip_script.js"></script> -->
  </body>
</html>
