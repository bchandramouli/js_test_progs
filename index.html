<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip Calculator</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h2>Hello! Allow me to help compute tips.</h2>
    <div class="bs-example">
        <form class="form-horizontal" onSubmit="return false;">
        	<div class="form-group">
         		<label for="baseCost" class="control-label">Meal Costs</label>
                <div class="controls">
         		 <input type="number" step="any" class="form-control" id="baseCost" placeholder="0.0" required="true">
                </div>
         	</div>
         	<div class="form-group">
                <br>
         		<label for="taxPercent" class="control-label">Tax percent</label>
                <div class="controls">
         		 <input type="number" step="any"class="form-control" id="taxPercent" placeholder="8.25">
                </div>
         	</div>
    		<div class="form-group">
                <br>
         		<label for="tipPercent" class="control-label">Tip percent</label>
                <div class="controls">
         		 <input type="number" step="any" class="form-control" id="tipPercent" placeholder="15">
                 </div>
         	</div>

         	<div class="form-group">
                <br>
         	    <label for="oTax" class="control-label">Tax</label>
                <div class="controls">
         	      <input type="number" step="any" class="form-control" id="oTax">
                </div>
         	</div>

         	<div class="form-group">
                <br>
         	    <label for="oSubTotal" class="control-label">Sub Total</label>
                <div class="controls">
         	      <input type="number" step ="any" class="form-control" id="oSubTotal">
                </div>
         	</div>

         	<div class="form-group">
                <br>
         	    <label for="oTotal" class="control-label">Total</label>
                <div class="controls">
         	      <input type="number" step="any" class="form-control" id="oTotal">
                </div>
         	</div>
         	<div class="form-group">
                <br>
                <div class ="controls">
         	      <button type="submit" class="btn btn-primary" onclick="tipCost()">Submit</button>
                </div>
            </div>

        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Tip Calculator script -->
    <script src="./tip_script.js"></script>
  </body>
</html>
